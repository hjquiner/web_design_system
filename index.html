<!DOCTYPE html>
<html>
    <head>
        <Title>Portfolio Style Guide</Title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Portfolio Style Guide</h1>
        <div class='container'>
            <h2>Color Palette</h2>
            <div class='color-box'>
                <div class='color-detail' id="lavender-web">
                    <p class='color-label'>Lavender Web</p>
                    <p class='color-hex'>#DCD6F7</p>
                </div>
                <div class='color-detail' id="blue-purple">
                    <p class='color-label'>Maximum Blue Purple</p>
                    <p class='color-hex'>#A6B1E1</p>
                </div>
                <div class='color-detail' id="english-lavender">
                    <p class='color-label'>English Lavender</p>
                    <p class='color-hex'>#B4869F</p>
                </div>
                <div class='color-detail' id="rose-dust">
                    <p class='color-label'>Rose Dust</p>
                    <p class='color-hex'>#985F6F</p>
                </div>
                <div class='color-detail' id="independence">
                    <p class='color-label'>Independence</p>
                    <p class='color-hex'>#4E4C67</p>
                </div>
            </div>
        </div>
    </body>
</html>
